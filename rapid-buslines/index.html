<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=JEckm2OCutxZ60zgeB2HkIrtWV0Dlecr"></script>
    <script src="https://code.bdstatic.com/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <title>北京快车公交线路查询系统</title>
    <style>
        body, html{
            width: 100%;
            height: 100%;
            margin:0;
            font-family:"微软雅黑";
        }
        #container{
            height:100%;
            width:100%;
        }
        #r-result {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 99;
            width: 250px;
            height: 450px;
            overflow-y: auto;
            background: #fff;
            box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.5);
            border-radius: 7px;
        }
        .bus-list ul {
            list-style-type: none;
            padding: 0;
        }
        .bus-list li {
            padding: 5px;
            cursor: pointer;
        }
        .bus-list li:hover {
            background-color: #ececec;
        }
    </style>
</head>
<body>
    <div id='container'></div>
    <div id='r-result'></div>
    <!-- 添加两个公交线路列表 -->
    <div class="bus-list" id="rapid-route">
        <h3>大站快车 | Rapid Route</h3>
        <ul>
            <li onclick="busSearch('1')">387路(慧忠路东口-六圈路西口)</li>
            <li onclick="busSearch('4')">4路</li>
            <li onclick="busSearch('6')">6路</li>
        </ul>
    </div>
    <div class="bus-list" id="express-route" style="top: 160px;">  <!-- 控制第二个列表的位置 -->
        <h3>直达快车 | Express Route</h3>
        <ul>
            <li onclick="busSearch('102')">102路</li>
            <li onclick="busSearch('104')">104路</li>
            <li onclick="busSearch('105')">105路</li>
            <li onclick="busSearch('108')">108路</li>
        </ul>
    </div>
    <script>
        var map = new BMapGL.Map("container");            // 创建Map实例
        map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 12);

        var busline = new BMapGL.BusLineSearch(map,{
            renderOptions:{map:map,panel:"r-result"},
            onGetBusListComplete: function(result){
                if(result) {
                    var fstLine = result.getBusListItem(0); // 获取第一个公交列表显示到map上
                    busline.getBusLine(fstLine);
                }
            }
        });

        function busSearch(busName) {
            busline.getBusList(busName); // 获取用户选择的公交车号
            history.pushState(null, '', '?bus=' + busName); // 更新 URL
        }

        // 检查 URL 是否有公交车参数
        function checkUrlForBus() {
            const urlParams = new URLSearchParams(window.location.search);
            const busName = urlParams.get('bus');
            if (busName) {
                busSearch(busName); // 进行公交查询
            }
        }

        // 页面加载时检查 URL
        window.onload = checkUrlForBus;
    </script>
</body>
</html>
